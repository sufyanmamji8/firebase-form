<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Form First</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="body">
    <div class="maincontainer">
        <h1>FIREBASE   LOGIN    FORM</h1>
        <div class="form">
            <input type="text" placeholder="enter your email" id="email">
            <input type="password" placeholder="enter your password" id="password">
            <button id="btn">submit</button>
        </div>
    </div>

    <div class="maincontainer">
        <h1>FIREBASE   SIGN IN   FORM</h1>
        <div class="form">
            <input type="text" placeholder="enter your email" id="emailsignup">
            <input type="password" placeholder="enter your password" id="passwordsignup">
            <button id="btnsignup">submit</button>
        </div>
    </div>
</div>

<div id="usercontainer">
    <div id="useremail"></div>
    <button id="logout">logout</button>
</div>


    <script type="module" src="./app.js"></script>
</body>
</html>
